<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offers - AK Food'z</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .offers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }
        .offer {
            background-color: #ff6347;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem;
            width: 200px;
            transition: transform 0.3s;
        }
        .offer:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Special Offers</h1>
    <div class="offers">
        <div class="offer">
            <h2>50% Off</h2>
            <p>On all Fast Food items!</p>
        </div>
        <div class="offer">
            <h2>Buy 1 Get 1 Free</h2>
            <p>On all Sushi rolls!</p>
        </div>
        <div class="offer">
            <h2>20% Discount</h2>
            <p>On orders over $50!</p>
        </div>
    </div>
</div>

</body>
</html>
